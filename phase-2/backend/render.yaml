services:
  # FastAPI Backend Service
  - type: web
    name: todo-app-backend
    runtime: python
    buildCommand: "pip install uv && uv pip install --system -r requirements.txt && uv run alembic upgrade head"
    startCommand: "uvicorn src.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.0
      - key: DATABASE_URL
        sync: false  # Will be set manually
      - key: OPENAI_API_KEY
        sync: false  # Will be set manually
      - key: JWT_SECRET
        sync: false  # Will be set manually
      - key: JWT_ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 15
      - key: REFRESH_TOKEN_EXPIRE_DAYS
        value: 7
      - key: CORS_ORIGINS
        sync: false  # Will be set to Vercel URL
      - key: ENVIRONMENT
        value: production
    autoDeploy: true
    branch: 001-ai-chat-interface
    healthCheckPath: /health
